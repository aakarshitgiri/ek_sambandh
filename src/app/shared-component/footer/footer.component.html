<div class="footer-container">
    <div class="left-items">
        <div class="footer-left">
            <div class="link" (click)="showContactModal()"><a>Contact Us</a></div>

        </div>
        <div class="footer-left">
            <div class="link" (click)="showHelpModal()"><a>Help & Support</a></div>
        </div>
    </div>
    <div class="footer-center">
        <div class="table">
            <div class="text">
                <h1>All rights reserved Â© </h1>
            </div>
        </div>

        <div class="table">
            <div class="logo"> <img src="../../../assets/images/logo-2.png" alt="Ek Sambandh"></div>
        </div>
    </div>
    <div class="footer-right">
        <a><i class="pi pi-facebook"></i></a>
        <a><i class="pi pi-instagram"></i></a>
        <a><i class="pi pi-twitter"></i></a>
    </div>
</div>


<p-dialog header="Help & Support" [(visible)]="helpModal" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
    [baseZIndex]="10000">
    <div class="help-support">
        <div class="form-help">
            <div class="input-container">
                <label for="fullname">Full Name*</label>
                <input type="text" name="fullname">
            </div>
            <div class="input-container">
                <label for="email">Email*</label>
                <input type="email" name="email">
            </div>
            <div class="input-container">
                <label for="contact">Contact*</label>
                <input type="text" name="contact">
            </div>
            <div class="input-container">
                <label for="reason">Specify Reason*</label>
                <textarea type="text" name="reason"></textarea>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer" class="footer-modal">
        <button (click)="helpModal=false" class="cancel">Cancel</button>
        <button (click)="helpModal=false" class="btn">Send</button>
    </ng-template>
</p-dialog>
