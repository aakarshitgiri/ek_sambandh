<div class="footer-container">
    <div class="left-items">

        <div class="footer-left">
            <div class="link" (click)="showHelpModal()"><a>Help & Support</a></div>
        </div>
    </div>
    <div class="footer-center">
        <div class="table">
            <div class="text">
                <h1>All rights reserved Â© </h1>
            </div>
        </div>

        <div class="table">
            <div class="logo"> <img src="../../../assets/images/logo-2.png" alt="Ek Sambandh"></div>
        </div>
    </div>
    <div class="footer-right">
        <a><i class="pi pi-facebook"></i></a>
        <a><i class="pi pi-instagram"></i></a>
        <a><i class="pi pi-twitter"></i></a>
    </div>
</div>


<p-dialog header="Help & Support" [(visible)]="helpModal" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
    [baseZIndex]="10000">
    <div class="help-support">
        <div class="form-help" [formGroup]="helpSupport">
            <div class="input-container">
                <label for="fullname">Full Name*</label>
                <input type="text" name="fullname" formControlName="fullname" [readOnly]="isUser">
                <span class="error-box"
                    *ngIf="submit && this.helpSupport.controls['fullname'].hasError('required')">Please enter
                    your full name</span>
            </div>
            <div class="input-container">
                <label for="email">Email*</label>
                <input type="email" name="email" formControlName="email" [readOnly]="isUser">
                <span class="error-box" *ngIf="submit && this.helpSupport.controls['email'].hasError('required')">Please
                    enter
                    email</span>
                <span class="error-box" *ngIf="submit && this.helpSupport.controls['email'].hasError('pattern')">Please
                    enter
                    valid
                    email</span>
            </div>
            <div class="input-container">
                <label for="contact">Contact*</label>
                <input type="text" name="contact" formControlName="contact" [readOnly]="isUser">
                <span class="error-box"
                    *ngIf="submit && this.helpSupport.controls['contact'].hasError('required')">Please enter
                    your contact number</span>
            </div>
            <div class="input-container">
                <label for="reason">Specify Reason*</label>
                <textarea type="text" name="reason" formControlName="reason"></textarea>
                <span class="error-box"
                    *ngIf="submit && this.helpSupport.controls['reason'].hasError('required')">Please enter
                    your reason</span>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer" class="footer-modal">
        <button (click)="helpModal=false" class="cancel">Cancel</button>
        <button (click)="send()" class="btn">Send</button>
    </ng-template>
</p-dialog>
