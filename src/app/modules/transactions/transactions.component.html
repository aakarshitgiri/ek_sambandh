<div class="transaction-container">

    <div class="dashboard-table">
        <div class="table-top-feature">
            <div class="table-title">
                <h1>Payment History</h1>
            </div>
            <div class="flex-box">
                <div class="right">
                    <div class="search-filter">
                        <input type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Search">
                    </div>
                </div>
            </div>

        </div>
        <div class="table-relationship">
            <p-table #dt [value]="payment" [responsive]="true" responsiveLayout="scroll" [paginator]="true" [rows]="10"
                [responsive]="true" [globalFilterFields]="['id','relationshipID', 'date', 'amount', 'status']">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Transaction ID</th>
                        <th>Relationship ID</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-payment>
                    <tr>
                        <td>{{payment.id}}</td>
                        <td>{{payment.relationshipID}}</td>
                        <td>{{payment.date}}</td>
                        <td>{{payment.amount | currency:'INR' }}</td>
                        <td>{{payment.status}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
