<div class="transaction-container">

    <div class="dashboard-table">
        <div class="table-top-feature">
            <div class="table-title">
                <h1>Payment History</h1>
            </div>
            <div class="flex-box">
                <div class="right">
                    <div class="search-filter">
                        <input type="text" #filter placeholder="Search">
                    </div>
                </div>
            </div>

        </div>
        <div class="table-relationship">
            <p-table [value]="payment" responsiveLayout="scroll" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Transaction ID</th>
                        <th>Relationship ID</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-payment>
                    <tr>
                        <td>{{payment.id}}</td>
                        <td>{{payment.relationshipID}}</td>
                        <td>{{payment.date}}</td>
                        <td>{{payment.amount | currency:'INR' }}</td>
                        <td>{{payment.status}}</td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="pagination">
                <p-paginator [rows]="10" [totalRecords]="10" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
            </div>
        </div>
    </div>
</div>
