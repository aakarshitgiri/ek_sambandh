<div class="login-component">
    <div class="login-flex-container">
        <div class="left">
            <div class="img-container">
                <img src="../../../assets/images/login-1.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="login-form">
                <div class="title">
                    <h1 class="login">LOGIN</h1>
                </div>
                <div class="form-fields" [formGroup]="loginforms">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email"
                            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                            formControlName="email">
                        <span class="error-box"
                            *ngIf="loginSubmit && this.loginforms.controls['email'].hasError('required')">Please enter
                            email</span>
                        <span class="error-box"
                            *ngIf="loginSubmit && this.loginforms.controls['email'].hasError('pattern')">Please enter
                            valid email</span>
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" formControlName="password" minlength="8" maxlength="16"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                        <span class="error-box"
                            *ngIf="loginSubmit && this.loginforms.controls['password'].hasError('required')">Please
                            enter
                            password</span>
                        <span class="error-box"
                            *ngIf="loginSubmit && this.loginforms.controls['password'].hasError('minlength')">Password
                            min
                            length is 8</span>
                        <span class="error-box"
                            *ngIf="loginSubmit && this.loginforms.controls['password'].hasError('pattern')">Password
                            should
                            contain at least one uppercase letter, one lowercase letter, one number and one special
                            character</span>
                    </div>
                    <div class="forgot-pass">
                        <h1 class="forgot-pass-link"><a routerLink="/forgot-password">Forgot password</a></h1>
                    </div>
                    <div class="login-btn">
                        <button class="btn" (click)="login()">Login</button>
                    </div>
                    <div class="signup-option">
                        <h1 class="signup-title">New to Ek Sambandh?</h1>
                        <h1 class="link"><a routerLink="/signup">Create a New Account</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
