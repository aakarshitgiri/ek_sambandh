<div class="dashboard-component">
    <div class="welcom-title">
        <h1>Welcome {{userData.fullname}}</h1>
    </div>
    <div class="dashboard-table">
        <div class="table-top-feature">
            <div class="table-title">
                <h1>Relationship's</h1>
            </div>
            <div class="flex-box">
                <div class="left">
                    <div class="add-sample-btn">
                        <button>View Sample Question</button>
                    </div>
                </div>
                <div class="right">
                    <div class="search-filter">
                        <input type="text" #filter placeholder="Search by partner's name or email">
                    </div>
                    <div class="add-partner-btn">
                        <button>Add Partner</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="table-relationship">
            <p-table [value]="data" responsiveLayout="scroll" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Partner's Name</th>
                        <th>Partner's Email</th>
                        <th>Relationship ID</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td>{{data.partnerName}}</td>
                        <td>{{data.partnerEmail}}</td>
                        <td>{{data.relationshipID}}</td>
                        <td>
                            <div class="flex-box">
                                <div class="status-btn">
                                    <button (click)="tableButton(data)">{{data.relationshipStatus ? (data.feeStatus ?
                                        (data.formStatus ?
                                        (data.partnerFormStatus ? 'View Results': 'Reminds Partner') :
                                        'Take Test') : 'Pay Fees')
                                        : 'Resent Invitation'}}</button>
                                </div>
                                <div class="delete-btn">
                                    <button (click)="delete(data)">Delete</button>
                                </div>
                            </div>
                        </td>


                    </tr>
                </ng-template>
            </p-table>
            <div class="pagination">
                <p-paginator [rows]="10" [totalRecords]="10" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
            </div>
        </div>
    </div>
</div>
