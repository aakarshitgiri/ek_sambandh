<div class="results-container">
    <div class="results-box">
        <div class="flex">
            <div class="print-btn">
                <button (click)="goToAnswers()">View Your Answer</button>
            </div>
            <div class="print-btn">
                <button (click)="downloadResult()">Download Results</button>
            </div>
        </div>

        <div class="result">
            <img class="demo-bg" src="../../../assets/images/bg-result.jpg" alt="">
            <div class="title">
                <div class="text right">
                    <h1>{{user}}</h1>
                </div>
                <div class="svg">
                    <svg class="heart" viewBox="0 0 32 29.6">
                        <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
              c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" />
                    </svg>
                </div>
                <div class="text left">
                    <h1>{{partner}}</h1>
                </div>
            </div>
            <div class="flex-box">
                <div class="box">
                    <div class="results-scores-title">
                        Love Score
                    </div>
                    <div class="result-scores">
                        <h1 *ngIf="showValue">{{(makeAbsolute(apiResult?.score) | number:'1.0-0') + '%'}}</h1>
                    </div>
                </div>
                <div class="message">
                    <p>{{apiResult?.message1}}</p>
                    <p>{{apiResult?.message2}}</p>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="hidebox" style=" position: fixed; width: 100%; opacity: 0.0;">
    <div id="results" #results class="result-img">
        <div class="box">
            <div id="results" #results class="result">
                <div class="title">
                    <div class="text right">
                        <h1>{{user}}</h1>
                    </div>
                    <div class="svg">
                        <svg class="heart" viewBox="0 0 32 29.6">
                            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                  c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" />
                        </svg>
                    </div>
                    <div class="text left">
                        <h1>{{partner}}</h1>
                    </div>
                </div>
                <div class="flex-box2">
                    <div class="box">
                        <div class="results-scores-title">
                            Love Score
                        </div>
                        <div class="result-scores">
                            <h1>{{(makeAbsolute(apiResult?.score) | number:'1.0-0') + '%'}}</h1>
                        </div>
                    </div>
                    <div class="message">
                        <p>{{apiResult?.message1}}</p>
                        <p>{{apiResult?.message2}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="download" style="display: none;">
    <img #canvas>
    <a #downloadLink></a>
</div>
